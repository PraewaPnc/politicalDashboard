<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ver5 â€” Political Voting Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-body text-body">
  <header class="site-header" role="banner">
    <div class="container">
      <h1>Political Voting â€” Attendance & Decisions</h1>
      <p class="subtitle">Interactive dashboard of voting events, attendance and party breakdowns</p>
    </div>
  </header>

  <main class="container" role="main">
    <section class="controls" aria-label="Dashboard controls">
      <div class="controls-row">
        <label for="yearFilter">Year:
          <select id="yearFilter" name="year"></select>
        </label>

        <label for="partyFilter">Party:
          <select id="partyFilter" name="party">
            <option value="all">All Parties</option>
          </select>
        </label>

        <div class="control-actions" aria-hidden="false">
          
          <div class="form-check form-switch me-3" style="display: flex; align-items: center;">
              <input class="form-check-input" type="checkbox" id="darkModeSwitch" role="switch">
              <label class="form-check-label ms-2" for="darkModeSwitch" id="mode-label">Light Mode</label>
          </div>
          <button id="refreshData" class="btn btn-outline-secondary" type="button" aria-label="Refresh data">ğŸ”„ Refresh Data</button>
          <span id="status" aria-live="polite">âš ï¸ Error loading data</span>
        </div>
      </div>
    </section>

    <section id="charts" class="charts-grid" aria-label="Charts">
      <div class="viz-top">
        <div id="waffleChart" class="chart" role="region" aria-label="Waffle chart"></div>
        <div id="pieChart" class="chart" role="region" aria-label="Category pie chart"></div>
      </div>

      <div class="viz-bottom">
        <div id="icicleChart" class="chart" role="region" aria-label="Icicle chart"></div>

        <aside id="sideWaffleWrap" class="chart side-wrap" role="complementary" aria-label="Side waffle chart">
          <div class="side-controls">
            <div class="btn-group btn-group-sm" role="tablist" aria-label="Shape toggle">
              <button id="shapeSquare" class="btn btn-outline-light active" type="button" data-shape="square" aria-pressed="true">â—»ï¸ Square</button>
              <button id="shapePerson" class="btn btn-outline-light" type="button" data-shape="person" aria-pressed="false">ğŸ‘¤ Person</button>
            </div>
          </div>

          <div id="sideWaffleChart" class="chart-inner" role="region" aria-label="Side waffle visualization"></div>
        </aside>
      </div>
    </section>

    <div id="tooltip" class="hidden" role="dialog" aria-hidden="true" aria-label="Chart tooltip">
      <div id="tooltip-header" class="tooltip-header" aria-live="polite"></div>
      <div id="tooltip-sub" class="tooltip-sub"></div>
      <div id="tooltip-percent" class="tooltip-percent"></div>
      <svg id="tooltip-treemap" width="360" height="240" aria-hidden="false" role="img"></svg>
      <div id="tooltip-legend" class="tooltip-legend"></div>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <small>Data source: politigraph.wevis.info Â· Dashboard Ver5</small>
    </div>
  </footer>

  <div id="popupContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="app.js"></script>
</body>
</html>
